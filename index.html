<body>
  <div class="now-playing-header coming-soon-header">
    <h1 class="now-playing-title">COMING SOON</h1>
  </div>

  <div class="carousel-container">
    <div class="carousel-item active">
      <img src="How To Train Your Dragon.jpg" alt="How To Train Your Dragon">
      <a href="https://www.sunsetdriveinslo.com/how-to-train-your-dragon" class="view-button">View Trailer</a>
    </div>
    <div class="carousel-item">
      <img src="Karate Kid Legends.jpg" alt="Karate Kid Legends">
      <a href="https://www.sunsetdriveinslo.com/karate-kid-legends" class="view-button">View Trailer</a>
    </div>
    <div class="carousel-item">
      <img src="Lilo and Stitch.jpg" alt="Lilo and Stitch">
      <a href="https://www.sunsetdriveinslo.com/lilo-stitch" class="view-button">View Trailer</a>
    </div>
  </div>

  <!-- Move instruction OUTSIDE to prevent conflict -->
  <div class="swipe-instruction">Swipe or Click for More</div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const items = document.querySelectorAll('.carousel-item');
      let current = 0;

      function updateCarousel() {
        items.forEach((item, index) => {
          item.classList.toggle('active', index === current);
        });
      }

      function nextSlide() {
        current = (current + 1) % items.length;
        updateCarousel();
      }

      function prevSlide() {
        current = (current - 1 + items.length) % items.length;
        updateCarousel();
      }

      updateCarousel();

      const carousel = document.querySelector('.carousel-container');

      // ✅ Prevent slide if button or link is clicked
      carousel.addEventListener('click', function (e) {
        if (e.target.closest('a') || e.target.closest('button')) return;
        nextSlide();
      });

      // ✅ Swipe support
      let touchStartX = 0;
      let touchEndX = 0;

      carousel.addEventListener('touchstart', function (e) {
        touchStartX = e.changedTouches[0].screenX;
      }, false);

      carousel.addEventListener('touchend', function (e) {
        touchEndX = e.changedTouches[0].screenX;
        if (touchEndX < touchStartX - 50) nextSlide();
        if (touchEndX > touchStartX + 50) prevSlide();
      }, false);
    });
  </script>
</body>
