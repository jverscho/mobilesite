<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile Carousel</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="carousel-container">
    <div class="carousel-item active">
      <img src="How To Train Your Dragon.jpg" alt="How To Train Your Dragon">
      <a href="https://www.sunsetdriveinslo.com/how-to-train-your-dragon" class="view-button">View Trailer</a>
    </div>
    <div class="carousel-item">
      <img src="Karate Kid Legends.jpg" alt="Karate Kid Legends">
      <a href="https://www.sunsetdriveinslo.com/karate-kid-legends" class="view-button">View Trailer</a>
    </div>
    <div class="carousel-item">
      <img src="Lilo and Stitch.jpg" alt="Lilo and Stitch">
      <a href="https://www.sunsetdriveinslo.com/lilo-stitch" class="view-button">View Trailer</a>
    </div>
    <div class="controls">
      <button onclick="prevSlide()">&#9664;</button>
      <button onclick="nextSlide()">&#9654;</button>
    </div>
  </div>

  <script>
    const items = document.querySelectorAll('.carousel-item');
    let current = 0;

    function updateCarousel() {
      items.forEach((item, index) => {
        item.classList.toggle('active', index === current);
      });
    }

    function nextSlide() {
      current = (current + 1) % items.length;
      updateCarousel();
    }

    function prevSlide() {
      current = (current - 1 + items.length) % items.length;
      updateCarousel();
    }

    updateCarousel();
  </script>
</body>
</html>
